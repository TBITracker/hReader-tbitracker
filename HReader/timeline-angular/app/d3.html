<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	  <script type="text/javascript" src="http://d3js.org/d3.v2.js"></script>
	  <script>
	  function draw(data) {
	  	"use strict";
	  	d3.select("body")
	  		.append("ul")
	  		.selectAll("li")
	  		.data(data)
	  		.enter()
	  		.append("li")
	  			.text(function (d) {
	  				return d.measurement.value + ": " + d.description;
	  			});

	  	d3.selectAll("li")
				.style("fontweight", function (d) {
					if (d.status -- "Systolic Blood Pressure"){
						return "normal";
					} else {
						return "bold";
					}
				})
	  }
	  </script>
   </head>
 	<body> 
 		<script>
 			d3.json("records/timeline.json", draw);
 		</script>
	</body>
</html>
